<!doctype HTML>
<html>
<head>
    <title> EBBA Cnn </title>
    <link rel="stylesheet" type="text/css" href="./style/mystyle.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./javascript/plot.js"></script>
    <script src="./javascript/search.js"></script>
    <script src="./javascript/data/objects.js"></script>
    <style type="text/css">
        .line {
            fill: none;
            stroke: #ffab00;
            stroke-width: 3;
        }
        .dot {
            fill: red;
            stroke: #fff;
        }
    </style>
</head>



<body>

    <!-------------------------------------------------------------------------------------------->
    <!--                                        BAR                                             -->
    <!-------------------------------------------------------------------------------------------->
    <div class="bar">
        <div class="search">
            <input type="text" id="impression" class="searchTerm" value="30906-10.jpg">
            <button class="searchButton" onclick="search()">
                search
            </button>

            <img id="seed" style="height:112px; margin-left:25px" src="../archv/thumbnails/30906-10.jpg">
        </div> <!-- /SEARCH -->
    </div> <!-- /BAR --> 


    <!-------------------------------------------------------------------------------------------->
    <!--                                       RADIO                                            -->
    <!-------------------------------------------------------------------------------------------->
    <div class="wrapper"> 
        <div class="radio">
            <div style="margin-right: 10px">
                Number of Images to Display: 
            </div>
            <form action="">
                <input type="radio" checked name="imageset" value="50"> 50
                <input type="radio" name="imageset" value="200"> 200
                <input type="radio" name="imageset" value="all"> all
            </form>

            <div style="margin-left: 50px; margin-right: 10px">
                Add extra information to the results:
            </div>
            <label class="switch"> 
                <input id="moreInformation" type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div> <!-- /Radio -->
    </div> <!-- /wrapper -->

    <!-------------------------------------------------------------------------------------------->
    <!--                                        KNN                                             -->
    <!-------------------------------------------------------------------------------------------->
    <div class="main" id="knn">
    </div> <!-- PLOTS -- >

    <!-------------------------------------------------------------------------------------------->
    <!--                                       PLOTS                                            -->
    <!-------------------------------------------------------------------------------------------->
    <div class="main">
        <div id="plot50"></div>
        <div id="plot200"></div>
        <div id="plot16000"></div>
    </div> <!-- PLOTS -- >

    <!-------------------------------------------------------------------------------------------->
    <!--                                      RESULTS                                           -->
    <!-------------------------------------------------------------------------------------------->
    <div id="results" class="main"></div>

</body>
</html>
